<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Celcius to Kelvin to Fahrenheit</h1>
    <form action="">
        <label for="celcius">Celcius</label>
        <input id="celcius" type="text" name="celcius" placeholder="Celcius Value">
        <label for="kelvin">Kelvin</label>
        <input id="kelvin" type="text" name="kelvin" placeholder="Kelvin Value">
        <label for="fahrenheit">Fahrenheit</label>
        <input id="fahrenheit" type="text" name="fahrenheit" placeholder="Fahrenheit">
    </form>
    <script src=" ./script.js"></script>
</body>

</html>
