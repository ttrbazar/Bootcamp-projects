<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <div id="div_login">
            <h1>ToDo List</h1>
            <input id="input_field_task" type="text" placeholder="Add item">
            <button id="btn_add_item">Add Item</button>
        </div>

        <div id="div_task_list">
            <ul id="task_list">
                <li><span class="task-text">Take out the trash.</span> - <span class="btn-edit">(edit)</span> - <span
                        class="btn-remove">(remove)</span></li>
                <li><span class="task-text">Go shopping.</span> - <span class="btn-edit">(edit)</span> - <span
                        class="btn-remove">(remove)</span></li>
                <li><span class="task-text">Upload the homework.</span> - <span class="btn-edit">(edit)</span> - <span
                        class="btn-remove">(remove)</span></li>
                <li><span class="task-text">Remember the milk.</span> - <span class="btn-edit">(edit)</span> - <span
                        class="btn-remove">(remove)</span></li>
            </ul>
        </div>
    </div>
    <script src=" ./script.js"></script>

</body>

</html>
